<DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <div class="form-box">
<h1>Company Employee</h1>
<form name="sample">
<div class="col-md-12 input-field">
<label  for="" class="form-label required">Number</label>
    <input type="number" class="form-control" id="number" name="no" re>
    <i class="fa " aria-hidden="true"></i>
    <span></span>
    </div>
    <div class="col-md-12 input-field">
        <label  for="Employee name" class="form-label required">Employee Name</label> 
        <input type="text" class="form-control"  id="employee"  placeholder="Enter your name" name="name">
        <i class="fa " aria-hidden="true"></i>
        <span></span>
        </div>
        <div class="col-md-12 input-field">        
        <label  for="date" class="form-label required">Date</label> 
        <input type="date" class="form-control"  id="date" name="date">
        <i class="fa " aria-hidden="true"></i>
        <span></span>
        </div>
        <div class="col-md-12 input-field">        
        <label  for="Time" class="form-label required">Time</label> 
        <input type="time" class="form-control"  id="time" name="time">
        <i class="fa " aria-hidden="true"></i>
        <span></span>
</div>
<input type="button" name="add" value="Add Data" id="submit" onclick="addStudent()" class="btn btn-success"><hr>
</form>
</div>
</div>
<div class="container">
    <h1>Added Employee Data</h1>
<table id="tbl" class="table" border="1">
<thead >
<th>Number</th>

</thead>

</tbody>
</table>
</div>

</div>
    </body>
</html>
